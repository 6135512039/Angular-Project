    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="px-2 text-white nav-link" routerLink="/movies" routerLinkActive="active">Movie</a>
        </li>
        <li class="nav-item active">
          <a class="px-2 text-white nav-link" routerLink="/movie-list" routerLinkActive="active">Movie-list</a>

      <ul class="ml-auto navbar-nav">
        <ng-container *ngIf="!authService.loggedIn() else loggedIn">
          <div class="">
            <button type="button" class="btn btn-outline-light me-3" routerLink="/login" routerLinkActive="active">Login</button>
            <button type="button" class="btn btn-outline-light" routerLink="/register" routerLinkActive="active">Resgister</button>
          </div>
        </ng-container>

        <ng-template #loggedIn>
          <button type="button" class="btn btn-outline-light me-3" style="cursor: pointer;" routerLink="/edit-data" routerLinkActive="active">Edit Data</button>
          <button type="button" class="btn btn-outline-light me-3" style="cursor: pointer;" routerLink="/add-data/?" routerLinkActive="active">Add Data</button>
          <button type="button" class="btn btn-outline-light me-3" style="cursor: pointer;" (click)="profileUser()">
            <img *ngIf="this.User" onerror="this.src='https://e-bugle.com/uploads/empty_user.png'" src="{{this.User.img}}" alt="mdo" width="32" height="32" class="float-left mr-2 rounded-circle">
            <label *ngIf="this.User">{{this.User.name}}</label>
            <label *ngIf="this.User == null || this.User.name == null">Null</label>
          </button>
          <button type="button" class="btn btn-outline-light" style="cursor: pointer;" routerLinkActive="" (click)="logout()">Logout</button>
        </ng-template>
      </ul>
