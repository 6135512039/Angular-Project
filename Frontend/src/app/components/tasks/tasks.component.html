<div class="justify-item-center row">
  <div class="col-md-3" *ngFor="let book of Books | paginate: { itemsPerPage: 4, currentPage: p }; index as i">
      <div class="mb-4 w-60 card">
        <img class="card-img-top" onerror="this.src='https://www.namepros.com/attachments/empty-png.89209/'" style="height: 325px; width: 100%; display: block;" src ="{{book.img}}">
          <div class="card-body">
              <h3>{{book.name}}</h3>
              <p>{{book.description}}</p>
          </div>
          <div class="card-footer">
            <p class="pt-2">{{book.price}} บาท</p>
            <p> หนังสือเล่มที่: {{i+1}}</p>
            <p> วันที่เพิ่มหนังสือ: {{book.createdAt| date: "shortDate"  }}</p>
            <p> เวลาที่เพิ่มหนังสือ: {{book.createdAt| date: "shortTime"  }}</p>
          </div>
      </div>
  </div>
  <pagination-controls class="pagination" prev-icon="chevron_left" next-icon="chevron_right" previousLabel="Previous" nextLabel="Next" (pageChange)="p = $event"></pagination-controls>
</div>
