<div class="container">
  <h1 class="text-center">Add Data</h1>
  <div class="mx-auto col-md-4">
    <div class="card">
      <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div *ngIf="alertdatanull" class="alert alert-warning alert-dismissible fade show" role="alert">
            Please Write Data!
            <button (click)="alertClose()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="alertdatasuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            Add Data Successfully
            <button (click)="alertClose()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>
              <div class="mt-2 form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" formControlName="fullname" required>
              </div>
              <div class="mt-2 form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" formControlName="language" required>
              </div>
              <div class="mt-2 form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" formControlName="description" required></textarea>
              </div>
              <div class="mt-2 form-group">
                <label for="img">Image</label>
                <input type="text" class="form-control" formControlName="img" required>
              </div>
              <div class="mt-2 form-group">
                <label for="youtubeid">Youtube ID</label>
                <input type="text" class="form-control" formControlName="youtubeid" required>
              </div>
              <div class="mt-2 form-group">
                <label for="movieurl">Movie URL</label>
                <input type="text" class="form-control" formControlName="movieurl" required>
              </div>
            <div class="mt-4 form-group">
                <button class="btn btn-dark btn-block col-md-12" type="submit">Add Book</button>
            </div>
        </div>
      </form>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="text-center">Update Data</h1>
    <div class="mx-auto col-md-4">
      <div class="card">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
          <div class="card-body">
            <div *ngIf="alertdatanull2" class="alert alert-warning alert-dismissible fade show" role="alert">
              Please Write Data!
              <button (click)="alertClose()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div *ngIf="alertupdatesuccess" class="alert alert-success alert-dismissible fade show" role="alert">
              Update Data Successfully
              <button (click)="alertClose()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
              <div class="form-group">
                <label for="name">ID of Movie</label>
                <input type="text" class="form-control" formControlName="id" required>
              </div>
              <div class="mt-2 form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>
              <div class="mt-2 form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" formControlName="fullname" required>
              </div>
              <div class="mt-2 form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" formControlName="language" required>
              </div>
              <div class="mt-2 form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" formControlName="description" required></textarea>
              </div>
              <div class="mt-2 form-group">
                <label for="img">Image</label>
                <input type="text" class="form-control" formControlName="img" required>
              </div>
              <div class="mt-2 form-group">
                <label for="youtubeid">Youtube ID</label>
                <input type="text" class="form-control" formControlName="youtubeid" required>
              </div>
              <div class="mt-2 form-group">
                <label for="movieurl">Movie URL</label>
                <input type="text" class="form-control" formControlName="movieurl" required>
              </div>
            <div class="mt-4 form-group">
                <button class="btn btn-dark btn-block col-md-12" type="submit">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
